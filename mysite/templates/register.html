{% extends 'base.html' %}

{% block title %}
   注册
{% endblock %}

{% load staticfiles %}
{% block head_extends %}
    <link rel="stylesheet" type="text/css" href="{% static "home.css" %}">
    <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">注册</h3>
                  </div>
                  <div class="panel-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for reg in reg_form %}
                            <label for="{{ reg.id_for_label }}">{{ reg.label }}</label>
                            {{ reg }}
                            <p class="text-danger">{{ reg.errors.as_text }}</p>
                        {% endfor %}
                    <span class="text-danger pull-left">{{ reg_form.non_field_errors }}</span>
                    <input type="submit" value="注册" class="btn btn-primary pull-right">
                    </form>
                  </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
